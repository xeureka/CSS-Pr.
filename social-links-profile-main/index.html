<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="" class="image" height:50px; width:50px;>
    <div class="name">Jessica Randall</div>
    <div class="loc">London,United Kingdom</div>
    <div class="role">"Front-end develoer and avid reader</div>
    <div class="links">
      <div class="boxes">
        <div class="box">Github</div>
        <div class="box">Frontend mentor</div>
        <div class="box">Linkdin</div>
        <div class="box"> Twitter</div>
        <div class="box">Instagram</div>

      </div>
    </div>
  </div>
</body>
</html>
