<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social media link</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="Image of the user">

    <div class="name">Jessica Randall</div>

    <div class="country">London, UNited Kingdom</div>

    <div class="status">"Front-end develoepr and avid reader"</div>

    <div class="link-btn">
      <button>Github</button>
      <button>Frontend Mentor</button>
      <button>Linkdin</button>
      <button>Twitter</button>
      <button>Instagram</button>
    </div>
  </div>
</body>
</html>
